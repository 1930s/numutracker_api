version: '3'
services:
  api:
    build: .
    environment:
      - FLASK_APP=main.py
      - NUMU_CONFIG=config/dev.py
    ports:
      - "80:80"
    networks:
      - numunet
    depends_on:
      - postgres

  postgres:
    image: postgres:10.4
    volumes:
      - numu_pgdata:/var/lib/postgresql/data/pgdata
    environment:
      - POSTGRES_USER=numu
      - POSTGRES_DB=numu
      - POSTGRES_PASSWORD=
      - PGDATA=/var/lib/postgresql/data/pgdata
    labels:
      - traefik.enable=false
    ports:
      - "5432:5432"
    networks:
      - numunet

volumes:
  numu_pgdata:
    driver: local

networks:
  numunet:
    driver: bridge
    external: false
