version: '3'
services:
  api:
    restart: always
    build: .
    environment:
      - FLASK_APP=main.py
    # To run locally, copy this file to docker-compose.local.yml
    # And uncomment out these lines, then `make up`
    # ports:
    #  - "80:80"
    labels:
      - traefik.backend=api
      - traefik.frontend.rule=Host:api.numutracker.com
      - traefik.docker.network=proxy
      - traefik.port=80
    networks:
      - proxy
      - numunet
    # depends_on:
    #   - postgres

  postgres:
    image: postgres:10.4
    volumes:
      - numu_pgdata:/var/lib/postgresql/data/pgdata
    environment:
      - POSTGRES_USER=numu
      - POSTGRES_DB=numu
      - POSTGRES_PASSWORD=
      - PGDATA=/var/lib/postgresql/data/pgdata
    labels:
      - traefik.enable=false
    ports:
      - "5432:5432"
    networks:
      - numunet
    restart: unless-stopped

volumes:
  numu_pgdata:
    driver: local

networks:
  numunet:
    driver: bridge
    external: false
  proxy:
    external: true
